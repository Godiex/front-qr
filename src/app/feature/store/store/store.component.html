<app-header [logoUrl]="infoProduct.logoUrl" (eventChangeLanguaje)="changeLanguage($event)"></app-header>
<div class="app-container margin-after-header">
  <div class="content">
    <section>
        <div class="container-main-sections">
            <app-detail-product [photos]="infoProduct.photos"></app-detail-product>
            <app-recommendations [productsMayAlsoLike]="infoProduct.productsMayAlsoLike" (eventChangeProduct)="changeProduct($event)"></app-recommendations>
        </div>
        <app-information-product></app-information-product>
        <p class="text-center">{{ 'letsGetSocial' | translate }}</p>
        <div class="logos-apps">
            <img src="assets/facebook.png" alt="">
            <img src="assets/instagram.png" alt="">
            <img src="assets/linkedin.png" alt="">
        </div>
    </section>
  </div>
</div>
